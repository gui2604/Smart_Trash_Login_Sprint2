<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trash</title>
    <script src="./assets/js/formulario_SmartTrash.js"></script>
    <script src="./assets/js/calculadora_SmartTrash.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="prototipe">
            <img src="./images/Smart Trash.jpg" alt="protótipo da Smart Trash">
        </div>
        <div class="inputs">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1">
            <label for="num2">Número 2:</label>
            <input type="number" id="num2">
        </div>
        <div class="operations">
            <button onclick="add()">+</button>
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divide()">/</button>
        </div>
        <div>
            <label for="result">Resultado:</label>
            <input type="number" id="result" disabled>
        </div>
    </div>
</body>

</html>
